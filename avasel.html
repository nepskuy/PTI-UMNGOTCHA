<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body onload="currentTime()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center mt-4">

                <hr id="line">

             
                <i class='fas fa-cat' style='font-size:48px;color:rgb(131, 36, 36)'></i>
                <i class='fas fa-paw' style='font-size:48px;color:rgb(0, 0, 0)'></i>
                <i class='fas fa-dog' style='font-size:48px;color:rgb(255, 208, 0)'></i>
              
    

                <hr id="line">
                <hr id="space">
               
                <p>UTS</p>
                    <div id="umnGotcha">
                        
                        <div>
                            <p class="text-center">UMNGotcha</p>
                        </div>
                    </div>
                <div id="trophyBorder" class="row justify-content-center">
                    
                </div>
            </div>
        </div>

        <p class="text-center"> Pilih Hewan Peliharaan Kamu!</p>

        <p class="text-center"> Waktu Sekarang :</p>

        <div class="text-center" id="clock"></div>

        <div class="row justify-content-center">
            <div class="col text-center mt-4">
                <div class="container-fluid text-center section-chara mb-3">
                    <div class="arrow" onclick="klikArrow(); inputChar();"><img src="assets/left.png"></div>
                    <img id="char-1" class="avatar" src="assets/anjing.png" alt="anjing">
                    <img id="char-2" class="avatar" src="assets/kucing.png" alt="kucing">
                    <div class="arrow" onclick="klikArrow(); inputChar();"><img src="assets/right.png"></div>
                    <input type="text" id="hewan" value="anjing" style="display: none;">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <form name="form1" action="game.html" method="get" class="form-play text-center w-25">
                <div>
                    <label for="name">Masukan Nama :</label>
                    <hr id="space">

                    <input type="text" class="mt-3 mb-4 myName" id="name"> 

                    <hr id="space">

                </div>

                <button type="submit" class="btn btn-outline-dark" onclick="validasi()">Mulai Game</button>


            </form>
        </div>
        

        <footer>			
<hr id="space">
        <hr id="line">

       
                <i class='fas fa-cat' style='font-size:48px;color:rgb(131, 36, 36)'></i>
                <i class='fas fa-paw' style='font-size:48px;color:rgb(0, 0, 0)'></i>
                <i class='fas fa-dog' style='font-size:48px;color:rgb(255, 208, 0)'></i>
             
                

            
        <hr id="line">

		</footer>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

    function currentTime() {
			const today = new Date();
			h = today.getHours();
			m = today.getMinutes();
			s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
			setTimeout(currentTime, 1000);
		}
	
		function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}
        

    $("#char-2").hide();
    function klikArrow() {
        $("#char-1").toggle();
        $("#char-2").toggle();
    }

    function validasi() {
        a = document.getElementById("name").value;
        if(!a) {
            event.preventDefault();
            window.alert("Masukan nama!!!");
        } else {
            play();
        }
    }
    
    function play() {
        var char = document.getElementById("hewan").value;
        localStorage.setItem("hewan", char);
        window.name = document.getElementById("name").value;
    }

    function inputChar() {
        if (document.getElementById("char-1").style.display == "none") {
            document.getElementById("hewan").value = "kucing";
        } else if (document.getElementById("char-2").style.display == "none") {
            document.getElementById("hewan").value = "anjing";
        }
    }
</script>    
</html>
